<p>
  language works!
</p>
<div class="form-group">
  <input type="text" class="form-control" placeholder="search by language" style="width: 300px;" [(ngModel)] = "searchTerm" />
</div>
<ul>
  <li *ngFor="let post of names | filter : searchTerm ">
    <a routerLink="#">{{ post}}</a>

  </li>
  <li *ngFor="let name of languages">{{name.languages[0].name}}</li>
</ul>
