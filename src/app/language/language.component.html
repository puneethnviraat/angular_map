<div class="form-group">
  <input type="text" class="form-control" placeholder="search by language" style="width: 300px;" [(ngModel)] = "searchTerm" />
</div>

  <div *ngFor="let post of names | filter : searchTerm " class="buttons">
    <button class="btn btn-primary"> <p (click)='onItemClick(post)' >{{ post}}</p> </button>
</div>
